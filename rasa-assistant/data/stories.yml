version: "3.1"

stories:
- story: add reminder path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: add_reminder
  - action: check_event_data_form
  - active_loop: check_event_data_form
  - slot_was_set:
    - requested_slot: hour
  - slot_was_set:
    - hour:
  - slot_was_set:
    - requested_slot: event
  - slot_was_set:
    - event: 
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - intent: affirm
  - action: action_create_event
  # - action: utter_anyelse
  # - intent: deny
  # - action: utter_dispose
  # - intent: goodbye
  # - action: utter_goodbye

- story: cancel reminder path
  steps:
  - intent: cancel_reminder
  - action: utter_cancel

- story: check if events path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: find_events
  - action: action_check_event

- story: goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- story: ask info
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_functions
  - action: utter_info


- story: ask weather
  steps:
  - intent: greet
  - action: utter_greet
  - intent: query_weather
  - action: action_get_weather

- story: confirm weather
  steps:
  - intent: greet
  - action: utter_greet
  - intent: confirm_weather
  - action: action_confirm_weather

