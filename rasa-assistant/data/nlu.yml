version: "3.1"

nlu:
- intent: greet
  examples: |
    - Oi Assistente
    - Bom dia, Assistente
    - Boa tarde, Assistente
    - Boa noite, Assistente
    - Olá Assistente

- intent: goodbye
  examples: |
    - Xau, Assistente
    - Adeus, Assistente
    - Até logo, Assistente
    - Boa noite, Assistente
    - Até amanhã, Assistente

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso


