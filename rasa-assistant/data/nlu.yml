version: "3.1"

nlu:
- intent: greet
  examples: |
    - Oi Assistente
    - Bom dia, Assistente
    - Boa tarde, Assistente
    - Boa noite, Assistente
    - Olá Assistente

- intent: goodbye
  examples: |
    - Xau, Assistente
    - Adeus, Assistente
    - Até logo, Assistente
    - Boa noite, Assistente
    - Até amanhã, Assistente

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso


- intent: add_reminder
  examples: |
    - Quero que me lembres de [fazer yoga](event) [todos os dias](occurrence) às [17:00](hour) durante [30 minutos](duration)!
    - Lembra-me de [tomar um ben-u-ron](event) às [vinte horas e vinte e sete minutos](hour)!
    - Lembra-me de [caminhar](event) às [vinte horas e vinte e sete](hour)!
    - Lembra-me de [caminhar](event) às [vinte e três e vinte e sete](hour)!
    - Lembra-me de [caminhar](event) às [vinte e três e vinte](hour)!
    - Lembra-me de [caminhar](event) às [vinte e vinte e sete](hour)!
    - Lembra-me de [caminhar](event) às [vinte e uma horas](hour)!
    - [Daqui a 15 minutos](hour) avisa-me de [ver como está a comida](event)!
    - Quando forem [16 horas](hour) lembra-me de [ligar à médica](event).
