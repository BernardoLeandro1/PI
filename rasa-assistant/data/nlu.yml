- intent: find_events
  examples: |
    - Tenho alguma coisa marcada para [amanhã](day_of_week)?
    - O que é que tenho marcado para a [próxima semana](week)?
    - Que eventos tenho entre o dia [29 de maio e o dia 3 de junho](day)?
    - Tenho algo marcado para [quinta](day_of_week)?

- intent: cancel_reminder
  examples: |
    - Por favor, desmarca a ioga de amanhã.
    - Podes cancelar a consulta de quinta-feira, se faz favor?
    - Não vou poder ir lanchar amanhã com o meu neto, podes desmarcar?
    - Podes cancelar todos os lembretes?

- intent: query_weather
  examples: |
    - Podes-me dizer como está o tempo? 
    - Podes-me dizer como está o tempo em [Lisboa](location)? 
    - Podes-me dizer como vai estar o tempo [amanhã](day_of_week) em [Lisboa](location)?
    - Podes-me dizer como vai estar o tempo na [quinta](day_of_week) em [Viana do Castelo](location)?
    - Como vai estar a meteorologia [amanhã](day_of_week)?
    - Como vai estar o tempo na [terça-feira](day_of_week) no [Porto](location)? 
    - Podes-me dizer como vai estar o tempo no [dia 15](day)? 
     - Podes-me dizer como vai estar o tempo no [sábado](day_of_week)? 
    - Qual é a previsão do tempo para o [fim de semana](duration)?
    - Como é que está o tempo na [quarta](day_of_week)?
    - Qual é a temperatura no [domingo](day_of_week)?
    - Como é que está o tempo lá fora [hoje](day_of_week)? 
  
- intent: confirm_weather
  examples: |
    - Vai estar [frio](weather) [amanhã](day_of_week)? 
    - Vai [chover](weather) na [próxima semana](duration)?
    - Vai estar [sol](weather) na [sexta](day_of_week)? 
    - Está [sol](weather)?
    - Está [frio](weather) [hoje](day_of_week)?
    - Está [vento](weather)?
    - Vai estar [sol](weather) no [dia 12](day)?
    - Vai fazer [sol](weather) no [dia 13](day)?
    - Sabes se vai [chover](weather) [hoje](day_of_week)?
    - Sabes se vai [estar vento](weather) [amanhã](day_of_week)?


