version: "3.1"

nlu:
- intent: greet
  examples: |
    - Oi Assistente
    - Bom dia, Assistente
    - Boa tarde, Assistente
    - Boa noite, Assistente
    - Olá Assistente

- intent: goodbye
  examples: |
    - Xau, Assistente
    - Adeus, Assistente
    - Até logo, Assistente
    - Boa noite, Assistente
    - Até amanhã, Assistente

- intent: affirm
  examples: |
    - Sim
    - Claro
    - Parece-me bem
    - Correto
    - Okay
    - Ok

- intent: deny
  examples: |
    - Não
    - Nope
    - Nunca
    - Acho que não
    - Não gosto assim
    - Nem por isso


- intent: add_reminder
  examples: |
    - Quero que me lembres de [fazer yoga](event) [todos os dias](occurrence) às [17:00](hour) durante [30 minutos](duration)!
    - Lembra-me de [tomar um ben-u-ron](event) às [21 horas](hour)!
    - Lembra-me de [caminhar](event) às [21 horas](hour)!
    - [Daqui a 15 minutos](hour) avisa-me de [ver como está a comida](event)!
    - Quando forem [16 horas](hour) lembra-me de [ligar à médica](event).
    - Preciso que me avises quando forem [19 e 30](hour).
    - Às [20 horas](hour) vai dar um filme que quero ver, lembra-me.
    - Podes avisar-me para ligar ao meu filho amanhã às [15 horas](hour)? 
    - Lembra-me de [fazer uma sobremesa](event) às [10:30](hour)!
    - Lembra-me de [fazer o comer](event) às [11:30](hour)!
    - [Todas as terças](occurrence), lembra me de [fazer cardio](event) por [1 hora](duration), às [16:00](hour)!
    - Lembra-me que tenho uma [consulta](event) no [dia 9](day) de [junho](month), às [14:00](hour)!
    - Lembra-me que tenho uma [consulta](event) no [dia 20](day), às [10:00](hour)
    - Lembra-me que tenho uma [operação](event) no [dia 27](day) de [outubro](month), às [11:00](hour)!
    - Lembra-me que tenho uma [visita](event) no [dia 13](day) de [novembro](month), às [14:00](hour)!
    - Lembra-me que tenho uma [visita](event) no [dia 13](day) de [janeiro](month), às [14:00](hour)!
    - Lembra-me que tenho uma [visita](event) no [dia 13](day) de [fevereiro](month), às [14:00](hour)!
    - Lembra-me de [fazer yoga](event) no [dia 26](day) de [maio](month), às [17:00](hour)!
    - Lembra-me de [fazer uma sobremesa](event) no [dia 26](day) de [março](month), às [17:00](hour)!
    - Avisa me que tenho um [almoço](event) com o [meu filho](person) no [dia 13](day) de [agosto](month), às [12:30](hour)!


- intent: add_event
  examples: |
    - Tenho uma [consulta](event) às [15 horas](hour) na [segunda-feira](day_of_week). 
    - Põe na agenda um [jantar](event) com o meu [filho](person), às [20:00](hour), no [sabado](day_of_week).
    - Marca na agenda um [passeio](event) com a [Rute](person), na [quinta](day_of_week) [à tarde](hour). 
    - Vou ser [operada](event) no [dia 27](day) de [abril](month), marca na agenda, por favor. 

- intent: cancel_reminder
  examples: |
    - Por favor, desmarca a ioga de amanhã.
    - Podes cancelar a consulta de quinta-feira, se faz favor?
    - Não vou poder ir lanchar amanhã com o meu neto, podes desmarcar?
    - Podes cancelar todos os lembretes?

