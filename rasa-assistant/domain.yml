version: '3.1'
intents:
- add_reminder
- affirm
- ask_functions
- cancel_reminder
- check_event_data_form
- confirm_weather
- deny
- find_events
- goodbye
- greet
- query_weather
- query_walk_recommendation
entities:
- day_of_week
- weather
- location
- day
- hour
- event
- occurrence
- duration
- person
- month
slots:
  event:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event
  hour:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hour
  day_of_week:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day_of_week
  day:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day
  month:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: month
  person:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: person
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location
  duration:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: duration
  occurrence:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: occurrence
  weather:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: weather
forms:
  check_event_data_form:
    required_slots:
    - event
    - hour
responses:
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_done:
  - text: Okay! Está marcado {event} às {hour}!
  utter_cancel:
  - text: Okay! Está cancelado!
  utter_anyelse:
  - text: Posso ajudar em mais alguma coisa?
  utter_dispose:
  - text: Lembre-se, estou sempre à sua disposição!
  utter_goodbye:
  - text: Adeus!
  - text: Lembre-se, estou sempre à sua disposição!
  utter_info:
  - text: Eu sou um assistente que consegue gerir a sua agenda e informá-la acerca da meteorologia.
  utter_default:
  - text: Desculpe, não percebi. Pode repetir?
actions:
- action_get_weather
- utter_greet
- action_confirm_weather
- action_create_event
- action_check_event
- validate_check_event_data_form
- action_get_weather
- action_confirm_weather
- action_default_fallback
- action_query_walk
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
