version: '3.1'
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - add_reminder
    #use_entities: true
  - cancel_reminder
  - check_event_data_form
  - query_weather
  - confirm_weather
  - find_events
  - ask_functions

entities:
  - hour
  - occurrence
  - event
  - duration
  - person
  - day
  - month
  - day_of_week
  - location
  - weather

slots:
  event:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event
  hour:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hour
  day_of_week:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day_of_week
  day:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day
  month:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: month
  person:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: person
  location:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: location
  duration:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: duration
  occurrence:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: occurrence
  weather:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: weather
  forms:
    check_event_data_form:
      required_slots:
      - event
      - hour
responses:
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_done:
  - text: Okay! Está marcado {event} às {hour}!
  utter_cancel:
  - text: Okay! Está cancelado!
  utter_anyelse:
  - text: Posso ajudar em mais alguma coisa?
  utter_dispose:
  - text: "Lembre-se, estou sempre à sua disposição!"
  utter_goodbye:
  - text: "Adeus!"
  - text: Lembre-se, estou sempre à sua disposição!
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Adeus!
  utter_info:
  - text: "Eu sou um assistente, destinado a ajudar idosos a manter a sua independência, no entanto ainda estou em desenvolvimento, como tal as funcionalidades são limitadas.\n A única funcionalidade disponível é relacionada com a agenda.\n Caso prenteda adicionar um evento à sua agenda, diga por exemplo 'Lembra-me de caminhar às vinte e uma horas!'.\n Pode questionar eventos dísponíveis 'Tenho alguma coisa marcada para 22 de maio?'.\n E cancelar eventos, por exemplo 'Por favor, desmarca a ioga de amanhã.'.\n Lembre-se, estou sempre à sua disposição!"
  
actions:
- utter_greet
- action_create_event
- action_check_event
- validate_check_event_data_form
- action_get_weather
- action_confirm_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
