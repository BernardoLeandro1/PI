version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - add_reminder
    #use_entities: true
  - cancel_reminder
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - hour
  - occurrence
  - event
  - duration
  - person
  - day_month
  - day_of_week

slots:
  event:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event

  hour:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: hour

  day_of_week:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day_of_week
  
  day_month:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: day_month

  person:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: person

  duration:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: duration
  

  occurrence:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: occurrence

responses:
  utter_greet:
  - text: "Olá, como posso ajudar?"

  utter_done:
  - text: "Okay! Está marcado {event} às {hour}!"

  utter_cancel:
  - text: "Okay! Está cancelado!"

  utter_anyelse:
  - text: "Posso ajudar em mais alguma coisa?"

  utter_dispose:
  - text: "Lembre-se, estou sempre à sua disposição!"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Adeus!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


actions:
- action_create_event

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
